<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}


<div class = "container">
	<h6>Open Chores</h6>
	<table class="table table-striped table-hover">
	  <thead>
	    <tr>
		<th>Chore</th>
		<th>Chore Description</th>
		<th>Action</th>

	    </tr>
	  </thead>
	  <tbody>
		{% for chore in chores %}
		<tr>
		 <td>{{chore.name}}</td>
		 <td>{{chore.description}}</td>
		 <td>
			<form method="post"  action="{{url_for('complete', chore_id=chore.id, gameplan=0)}}">
				<input type="submit" value="Complete" class="btn-outline-secondary">
			</form>
			<form method="post"  action="{{url_for('complete', chore_id=chore.id, gameplan=1)}}">
				<input type="submit" value="Delete" class="btn-outline-secondary">
			</form>
		   </td>
		</tr>
		{% endfor %}
	  </tbody>
	</table>
</div>
<div class="container">
	<h6>Store List</h6>
	<table class="table table-striped table-hover">

	</table>
</div>
{% endblock %}
